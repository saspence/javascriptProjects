<!doctype html>

<meta charset="utf-8">

<body>
	<!-- Header -->
	<h1>Children's Bible Quizzing</h1>
	<h2>Book of Acts</h2>
	<hr>

	<!-- Choose number of questions -->
	<p>
			How many questions would you like?
	</p>
	<select id="manyQuestions">
		<option id="question1">1</option>
		<option id="question3">3</option>
		<option id="question5">5</option>
		<option id="question7">7</option>
		<option id="question10" selected>10</option>
	</select>
	<br />

	<!-- Choose length of time -->
	<p>
			How much time would you like?
	</p>

		<select id="manyTime">
			<option id="timeNoLimit" >No Limit</option>
			<option id="time1" >1 minute</option>
			<option id="time3" >3 minutes</option>
			<option id="time5" >5 minutes</option>
			<option id="time10" >10 minutes</option>
		</select>
	<br />
	<br />
	<!-- Submit Button -->
	<input type="submit" onClick="startQuiz()"/>

<hr />
<div id="quizSpace">


</div>
<input type="submit" onClick="return testAnswers()"/>
